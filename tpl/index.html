<!doctype html>
<html class="no-js" lang="{{blog.lang}}">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>{{blog.title}} - {{blog.description}}</title>
  <meta name="description" content="{{blog.description}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="og:site_name" content="{{blog.title}}" />
  <meta name="og:title" content="{{blog.title}} - {{blog.subtitle}}" />
  <meta name="og:description" content="{{blog.description}}" />
  <meta name="og:type" content="article" />
  <meta name="og:url" content="{{blog.url}}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{author.twitter}}" />
  <meta name="twitter:title" content="{{blog.title}}" />
  <meta name="twitter:description" content="{{blog.description}}" />

  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <!--CSS-->
  <link rel="stylesheet" href="css/vendor.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  <script src="config.js"></script>
</head>

<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container">
    <div class="jumbotron text-center">
      <h1><a href="{{blog.url}}">{{blog.title}}</a></h1>
      <p class="lead hidden-xs hidden-sm">
        {{blog.subtitle}}
      </p>
    </div>
  </div>

  <!--Content-->
  <div class="container">
    <div class="row">
      <div class="col-md-9 blog-main">
        <div class="pager-top">
          <!--placeholder for pager-->
        </div>
        <div id="blog-content">
        </div>
        <hr />
        <div class="pager-bottom">
          <!--placeholder for pager-->
        </div>
      </div>
      <!--/blog-main-->
      <!--Sidebar-->
      <div class="col-md-3 hidden-sm">
        <div class="row">
          <div class="col-md-12 text-center author-info">
            <a href="author.html">
              <img class="img-circle center-block author-image" src="img/author.png">
              <h3 class="author-name">
                {{author.name}}
              </h3>
            </a>
            <div class="media-links">
              <!--Media Links-->
            </div>
            <p class="author-description">
              {{author.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Sidebar-->
  <!--Footer-->
  <footer class="footer">
    <div class="container">
      <p>Powered by <a href="https://github.com/l4sh/marble-blog">MARBLE</a>
      </p>
    </div>
  </footer>
  <!-- end AppContent -->

  <!-- Load JavaScript -->
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. ->

    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='https://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
  </script>
  <!-->
</body>

</html>
